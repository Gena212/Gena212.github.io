<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    <link rel="icon" href="/images/800_notagline.png">
    <link rel="stylesheet" href="./style.css">
    <title>Payment</title>
</head>
<body>
      <div id="paypagedescription" class="paypagedescription">
          <img id="logoimg" src="./images/8S_taglinein.png" style="width: 180px; height:100px" alt="800-Straight Logo"><br>
          <span style="color: #d40000; font-weight: 1000;  ">_______________________</span>
          <p style="color: red; align-items: center; font-family:sans-serif; font-weight: bolder; width: auto;">Registration for 
            800-Straight <BR>Credit Repair Webinar<br><span style="color: rgb(34, 183, 34);">12/5/23 @ 6pm</span></p>
            <h1 style="color: red; font-size: 40px;
            ">$24.99</h1>
            <p style="color: black;">Please complete the payment form to register for the 800-Straight Credit Repair Webinar.  You will also receive email updates, newsletters and more about credit repair.</p><br>
        </div>
        <!--PAYPAL BUTTON-->

        <div id="smart-button-container">
          <div style="text-align: center;">
            <div id="paypal-button-container"></div>
          </div>
        
      <script src="https://www.paypal.com/sdk/js?client-id=AdwMNJaAhGFl9XrakOYELybJ7XhB8LhbhPw3fsRbja1HDA3eMYJdlhOaNfDVrGRzWEDZ0UwzPFxOxCJD&enable-funding=venmo&currency=USD" data-sdk-integration-source="button-factory"></script>
      <script>
        function initPayPalButton() {
          paypal.Buttons({
            style: {
              shape: 'pill',
              color: 'white',
              layout: 'vertical',
              label: 'buynow',
              
            },
    
            createOrder: function(data, actions) {
              return actions.order.create({
                purchase_units: [{"description":"800-Straight Credit Repair Webinar","amount":{"currency_code":"USD","value":1}}]
              });
            },
    
            onApprove: function(data, actions) {
              return actions.order.capture().then(function(orderData) {
                
                // Full available details
                console.log('Capture result', orderData, JSON.stringify(orderData, null, 2));
    
                // Show a success message within this page, e.g.
                const element = document.getElementById('paypal-button-container');
                element.innerHTML = '';
                element.innerHTML = '<h3>Thank you for your payment!</h3>';
    
                // Or go to another URL:  actions.redirect('thank_you.html');
                
              });
            },
    
            onError: function(err) {
              console.log(err);
            }
          }).render('#paypal-button-container');
        }
        initPayPalButton();
      </script>
</div>
  <!--END PAYPAL BUTTON-->

</body>
</html>
